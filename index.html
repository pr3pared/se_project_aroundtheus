<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Koshay" />
    <meta name="description" content="Platform to upload and share photos" />
    <meta
      name="keywords"
      content="photos, social, upload, art, nature, photography"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <!-- HEADER SECTION  -->
      <header class="header">
        <div class="header__content">
          <img src="./images/logo.svg" alt="Site Logo" class="header__logo" />
        </div>
      </header>
      <main class="page__content">
        <!-- PROFILE SECTION -->
        <section class="profile">
          <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!-- ELEMENTS SECTION -->
        <section class="elements">
          <ul class="elements__list">
            <template id="cards-template">
              <li class="elements__card">
                <button class="elements__button_delete"></button>
                <img alt="" class="elements__card-image" />
                <div class="elements__bottom-card">
                  <h2 class="elements__title"></h2>
                  <button type="button" class="elements__button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <!-- FOOTER SECTION -->
      <footer class="footer">
        <p class="footer__copyright">©️ 2024 Christian Koshay</p>
      </footer>
      <!-- PROFILE MODAL -->
      <div class="popup popup-profile popup_hidden">
        <div class="popup__container">
          <button class="popup__close"></button>
          <p class="popup__heading">Edit Profile</p>
          <form class="popup__form_profile popup__form">
            <input
              type="text"
              required
              minlength="2"
              maxlength="40"
              name="first-input"
              class="popup__input_type_name popup__input"
              id="owner-name"
              placeholder="Name"
            />
            <span class="popup__error" id="owner-name-error"></span>
            <input
              type="text"
              required
              minlength="2"
              maxlength="200"
              name="second-input"
              class="popup__input_type_description popup__input"
              id="owner-description" 
              placeholder="Description"
            />
            <span class="popup__error" id="owner-description-error"></span>
            <button class="popup__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- ADD NEW CARD MODAL -->
      <div class="popup popup-card popup_hidden">
        <div class="popup__container">
          <button class="popup__close"></button>
          <p class="popup__heading">New place</p>
          <form class="popup__form_card popup__form">
            <input
              type="text"
              required
              maxlength="30"
              name="first-input"
              class="popup__input_type_place popup__input"
              placeholder="Place"
            />
            <span class="popup__error"></span>
            <input
              type="url"
              required
              name="second-input"
              class="popup__input_type_image popup__input"
              placeholder="Image Link"
            />
            <span class="popup__error"></span>
            <button class="popup__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      <div class="popup popup-photo popup_hidden">
        <div class="popup-photo__container">
          <button class="popup-photo__button popup__close"></button>
          <img src="" alt="" class="popup-photo__image">
          <p class="popup-photo__title"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
