<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christian Koshay">
    <meta name="description" content="Platform to upload and share photos">
    <meta name="keywords" content="photos, social, upload, art, nature, photography">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img src="./images/logo.svg" alt="Site Logo" class="header__logo">
            </div>
        </header>
        <main class="page__content">
            <!-- HEADER SECTION  -->
            
            <!-- PROFILE SECTION -->
            <section class="profile">
                <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">
                        Jacques Cousteau
                    </h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__title">
                        Explorer
                    </p>
                
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <!-- ELEMENTS SECTION -->
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__card">
                        <img src="./images/card-images/bald-mountains.jpg" alt="Mountains" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Bald Mountains</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/card-images/yosemite.jpg" alt="Yosemite" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Yosemite</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/card-images/lake-louise.jpg" alt="Lake Louise" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Lake Louise</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/card-images/latemar.jpg" alt="Latemar" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Latemar</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/card-images/vanoise.jpg" alt="Vanoise National" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Vanoise National Park</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img src="./images/card-images/lago.jpg" alt="Lago di Braies" class="elements__card-image">
                        <div class="elements__bottom-card">
                            <h2 class="elements__title">Lago di Braies</h2>
                            <img src="./images/heart.svg" alt="Like Icon" class="elements__button" type="button">
                        </div>
                    </li>
                </ul>
            </section>
           
        </main> 
        <!-- FOOTER SECTION -->
        <footer class="footer">
            <p class="footer__copyright">©️ 2024 Christian Koshay</p>
        </footer>
    </div>
</body>
</html>
